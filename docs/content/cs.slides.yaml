        id: sparqs
        tags:
          - collaboration
          - Defence
        title: >
          ## SPARQS

          Sensor Planning, Allocation of Resources and Quality of Service
        left: >
          - **Customer:** [STARS project](http://www.starsproject.nl)

          - **Goal:** A tool for sensor planning: drag-’n-drop sensors, configure them,
            analyse field of view. Is used to establish roadmap using CDAG (Concept Development
            Assessment Game): determine most important sensor features.

          ![](content/img/SPARQS - SAIL2015.png)
        right: >
          ![](content/img/SPARQS - Neercannes.png)

          - Using Resource Allocation Algorithms (Matlab).
